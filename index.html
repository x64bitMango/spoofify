<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spoofify</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="scripts/app.js"></script>
    <script src="https://kit.fontawesome.com/23cecef777.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="assets/images/Spoofify.png" alt="Spoofify Logo" />
      </div>

      <div class="nav-section">
        <a href="#" class="active"><i class="fa fa-home"></i> Home</a>
        <a href="#"><i class="fa fa-search"></i> Search</a>
        <a href="#"><i class="fa fa-upload"></i> Upload Music</a>
        <a href="#"><i class="fa fa-music"></i> Your Uploads</a>
        <a href="#"><i class="fa fa-book"></i> Your Library</a>
      </div>

      <div class="nav-section">
        <a href="#"><i class="fa fa-plus-square"></i> Create Playlist</a>
        <a href="#"><i class="fa fa-heart"></i> Liked Songs</a>
      </div>

      <div class="policies">
        <a href="#">Cookies</a>
        <a href="https://github.com/x64bitMango/spoofify" target="_blank">View on GitHub</a>
        <a href="https://raw.githubusercontent.com/x64bitMango/spoofify/refs/heads/main/LICENSE" target="_blank">License</a>
      </div>
    </div>

    <!-- Main -->
    <div class="main">
      <div class="topbar">
        <button><i class="fa fa-chevron-left"></i></button>
        <button><i class="fa fa-chevron-right"></i></button>
      </div>

      <div class="content">
        <h2>Upload or Drag Your Music</h2>
        <div class="file-upload">
          Drag & drop MP3s here or
          <br /><br />
          <input id="fileinput" type="file" multiple accept="audio/*" />
        </div>

        <ul id="library" class="library"></ul>
      </div>
    </div>

    <!-- Player -->
    <div class="player">
      <div class="player-left">
        <div id="now-title">No track playing</div>
      </div>

      <div class="player-center">
        <div class="player-controls">
          <button id="prev"><i class="fa fa-backward"></i></button>
          <button id="play"><i class="fa fa-play"></i></button>
          <button id="next"><i class="fa fa-forward"></i></button>
          <button id="loop"><i class="fa fa-repeat"></i></button>
          <button id="shuffle"><i class="fa fa-random"></i></button>
        </div>
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
        <div id="timer">0:00 / 0:00</div>
      </div>
    </div>
  </body>
</html>
